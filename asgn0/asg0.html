<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <!-- Input controls -->
    <div>
      <label>Vector 1 (Red):</label><br>
      X: <input type="text" id="v1x" value="">
      Y: <input type="text" id="v1y" value=""><br><br>
      
      <label>Vector 2 (Blue):</label><br>
      X: <input type="text" id="v2x" value="">
      Y: <input type="text" id="v2y" value=""><br><br>
      <label>Operation:</label>
      <select id="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angleBetween">Angle Between</option>
      <option value="area">Area</option>
    </select>
    Scalar: <input type="text" id="scalar" value="2"><br><br>

<button onclick="handleDrawOperationEvent()">Draw Operation</button>
<br><br>
      
      <button onclick="handleDrawEvent()">Draw</button>
    </div>
    <br>
    
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>
